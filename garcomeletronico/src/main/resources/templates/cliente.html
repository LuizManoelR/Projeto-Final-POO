<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface do Cliente - Garçom Eletrônico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- <link th:href="@{/css/custom.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-utensils me-2"></i>
                Garçom Eletrônico
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-table me-1"></i>
                    Mesa: <span th:text="${mesaId != null ? mesaId : '-'}">-</span>
                </span>
                <span class="navbar-text me-3">
                    <i class="fas fa-receipt me-1"></i>
                    Comanda: <span th:text="${comandaId != null ? comandaId : '-'}">-</span>
                </span>
                <a th:href="@{/}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home me-1"></i>
                    Início
                </a>
            </div>
        </div>
    </nav>

    <!-- Status Messages -->
    <div th:if="${mensagem}" class="alert alert-info alert-dismissible fade show m-3" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content Area -->
            <div class="col-md-9">
                <!-- Category Filters -->
                <div class="bg-light p-4 mb-4 rounded">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h4 class="mb-3">
                                <i class="fas fa-list me-2"></i>
                                Categorias
                            </h4>
                            <div class="btn-group" role="group">
                                <a th:href="@{/cliente(categoria='todos')}" class="btn btn-outline-primary" 
                                   th:classappend="${categoria == 'todos' ? 'active' : ''}">
                                    <i class="fas fa-th-large me-1"></i>
                                    Todos
                                </a>
                                <a th:href="@{/cliente(categoria='entradas')}" class="btn btn-outline-primary"
                                   th:classappend="${categoria == 'entradas' ? 'active' : ''}">
                                    <i class="fas fa-leaf me-1"></i>
                                    Entradas
                                </a>
                                <a th:href="@{/cliente(categoria='pratos-principais')}" class="btn btn-outline-primary"
                                   th:classappend="${categoria == 'pratos-principais' ? 'active' : ''}">
                                    <i class="fas fa-drumstick-bite me-1"></i>
                                    Pratos Principais
                                </a>
                                <a th:href="@{/cliente(categoria='bebidas')}" class="btn btn-outline-primary"
                                   th:classappend="${categoria == 'bebidas' ? 'active' : ''}">
                                    <i class="fas fa-glass-martini me-1"></i>
                                    Bebidas
                                </a>
                                <a th:href="@{/cliente(categoria='sobremesas')}" class="btn btn-outline-primary"
                                   th:classappend="${categoria == 'sobremesas' ? 'active' : ''}">
                                    <i class="fas fa-ice-cream me-1"></i>
                                    Sobremesas
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form th:action="@{/cliente}" method="get" class="d-flex">
                                <input type="hidden" name="categoria" th:value="${categoria}">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" name="busca" 
                                           th:value="${busca}" placeholder="Buscar produtos...">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Products Grid -->
                <div class="row g-4" th:if="${produtos != null and !produtos.empty}">
                    <div class="col-md-6 col-lg-4" th:each="produto : ${produtos}">
                        <div class="card h-100">
                            <img th:src="${produto.img}"
                                class="card-img-top" style="height: 200px; object-fit: cover;"
                                th:alt="${produto.nome}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${produto.nome}">Nome do Produto</h5>
                                <p class="card-text text-muted" th:text="${produto.descricao}">Descrição</p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="h5 text-primary mb-0" th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2)}">R$ 0,00</span>
                                        <form th:action="@{/cliente/adicionar}" method="post" style="display: inline;">
                                            <input type="hidden" name="produtoId" th:value="${produto.id}">
                                            <input type="hidden" name="categoria" th:value="${categoria}">
                                            <input type="hidden" name="busca" th:value="${busca}">
                                            <button class="btn btn-primary btn-sm" type="submit">
                                                <i class="fas fa-plus me-1"></i>
                                                Adicionar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- No Products Message -->
                <div class="text-center my-5" th:if="${produtos == null or produtos.empty}">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">Nenhum produto encontrado</h5>
                    <p class="text-muted">Tente ajustar os filtros ou a busca</p>
                </div>

                <!-- Start Service Button -->
                <div class="text-center my-5" th:if="${!atendimentoAtivo}">
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Nenhum atendimento ativo
                    </div>
                    <form th:action="@{/cliente/iniciar}" method="post">
                        <button class="btn btn-success btn-lg" type="submit">
                            <i class="fas fa-play me-2"></i>
                            Iniciar Atendimento
                        </button>
                    </form>
                </div>
            </div>

            <!-- Cart Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-shopping-cart me-2"></i>
                            Carrinho
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Cart Items -->
                        <div th:if="${carrinho != null and !carrinho.empty}">
                            <div class="mb-3" th:each="item : ${carrinho}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1" th:text="${item.produto.nome}">Produto</h6>
                                        <small class="text-muted" th:text="'R$ ' + ${#numbers.formatDecimal(item.produto.preco, 1, 2)}">R$ 0,00</small>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <span class="badge bg-primary me-2" th:text="${item.quantidade}">1</span>
                                        <form th:action="@{/cliente/remover}" method="post" style="display: inline;">
                                            <input type="hidden" name="produtoId" th:value="${item.produto.id}">
                                            <input type="hidden" name="categoria" th:value="${categoria}">
                                            <input type="hidden" name="busca" th:value="${busca}">
                                            <button class="btn btn-sm btn-outline-danger" type="submit">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>

                        <!-- Empty Cart -->
                        <div th:if="${carrinho == null or carrinho.empty}">
                            <p class="text-muted text-center">Carrinho vazio</p>
                        </div>

                        <!-- Cart Total -->
                        <div class="d-flex justify-content-between align-items-center mb-3" th:if="${carrinho != null and !carrinho.empty}">
                            <h6 class="mb-0">Total:</h6>
                            <h5 class="mb-0 text-primary" th:text="'R$ ' + ${#numbers.formatDecimal(totalCarrinho, 1, 2)}">R$ 0,00</h5>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <form th:action="@{/cliente/finalizar}" method="post" th:if="${carrinho != null and !carrinho.empty}">
                                <button class="btn btn-success w-100 mb-2" type="submit">
                                    <i class="fas fa-check me-2"></i>
                                    Finalizar Pedido
                                </button>
                            </form>

                            <form th:action="@{/cliente/chamar-garcom}" method="post" th:if="${atendimentoAtivo}">
                                <button class="btn btn-warning w-100 mb-2" type="submit">
                                    <i class="fas fa-bell me-2"></i>
                                    Chamar Garçom
                                </button>
                            </form>

                            <form th:action="@{/cliente/limpar}" method="post" th:if="${carrinho != null and !carrinho.empty}">
                                <button class="btn btn-outline-danger w-100 mb-2" type="submit">
                                    <i class="fas fa-trash me-2"></i>
                                    Limpar Carrinho
                                </button>
                            </form>

                            <form th:action="@{/cliente/resetar}" method="post" th:if="${atendimentoAtivo}">
                                <button class="btn btn-danger w-100" type="submit">
                                    <i class="fas fa-undo me-2"></i>
                                    Resetar Atendimento
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
