<section class="pedidos">
    <h2>Pedidos em Andamento</h2>
    <table>
        <thead>
            <tr><th>Mesa</th><th>Itens</th><th>Status</th></tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidosEmAndamento}">
                <td th:text="${pedido.mesa}">Mesa 001</td>
                <td>
                    <span th:each="item : ${pedido.itens}" th:text="${item.nome} + ' '"></span>
                </td>
                <td th:text="${pedido.status}">EM_ANDAMENTO</td>
            </tr>
        </tbody>
    </table>
