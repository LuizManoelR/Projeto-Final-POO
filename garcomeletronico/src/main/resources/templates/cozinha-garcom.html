<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamadas de Garçom - Cozinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- <link th:href="@{/css/custom.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-utensils me-2"></i>
                Cozinha - Garçom Eletrônico
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-clock me-1"></i>
                    <span th:text="${#dates.format(#dates.createNow(), 'HH:mm:ss')}">12:00:00</span>
                </span>
                <a th:href="@{/}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home me-1"></i>
                    Início
                </a>
            </div>
        </div>
    </nav>

    <!-- Status Messages -->
    <div th:if="${mensagem}" class="alert alert-info alert-dismissible fade show m-3" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Dashboard Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h4 th:text="${pedidosPendentes != null ? pedidosPendentes.size() : 0}">0</h4>
                        <p class="mb-0">Pedidos Pendentes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-fire fa-2x mb-2"></i>
                        <h4 th:text="${pedidosProducao != null ? pedidosProducao.size() : 0}">0</h4>
                        <p class="mb-0">Em Produção</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <h4 th:text="${pedidosConcluidos != null ? pedidosConcluidos.size() : 0}">0</h4>
                        <p class="mb-0">Concluídos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-bell fa-2x mb-2"></i>
                        <h4 th:text="${chamadasGarcom != null ? chamadasGarcom.size() : 0}">0</h4>
                        <p class="mb-0">Chamadas Garçom</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="cozinhaTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" th:href="@{/cozinha}">
                    <i class="fas fa-clipboard-list me-2"></i>
                    Pedidos
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active" th:href="@{/cozinha/garcom}">
                    <i class="fas fa-bell me-2"></i>
                    Chamadas de Garçom
                </a>
            </li>
        </ul>

        <!-- Chamadas de Garçom Content -->
        <div class="mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-bell me-2"></i>
                                Mesas que Solicitaram Garçom
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${chamadasGarcom != null and !chamadasGarcom.empty}">
                                <div class="row">
                                    <div class="col-md-6 col-lg-4 mb-3" th:each="mesa : ${chamadasGarcom}">
                                        <div class="border rounded p-3 bg-light">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h6 class="mb-1" th:text="'Mesa ' + ${mesa.id}">Mesa 1</h6>
                                                    <small class="text-muted" th:text="'Status: ' + ${mesa.status}">Status: Ocupada</small>
                                                </div>
                                                <form th:action="@{/cozinha/atender-mesa}" method="post">
                                                    <input type="hidden" name="mesaId" th:value="${mesa.id}">
                                                    <button class="btn btn-success btn-sm" type="submit">
                                                        <i class="fas fa-check me-1"></i>
                                                        Atendida
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${chamadasGarcom == null or chamadasGarcom.empty}">
                                <div class="text-center py-5">
                                    <i class="fas fa-bell fa-3x text-muted mb-3"></i>
                                    <h5 class="text-muted">Nenhuma chamada de garçom</h5>
                                    <p class="text-muted">Todas as mesas estão sendo atendidas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="text-center mt-4 mb-4">
            <a th:href="@{/cozinha/garcom}" class="btn btn-primary">
                <i class="fas fa-sync-alt me-2"></i>
                Atualizar Dados
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
